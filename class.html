<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert-box {
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <main id="alertContainer" class="w-50 shadow rounded p-4 mx-auto alert-box">
        <h1 class="h4">Guess a number from 0-9</h1>
        <input id="guessdNumber" class="form-control my-3 py-2" type="text" placeholder="Enter your guess">
        <button class="btn btn-primary btn-sm w-25" onclick="guessNumber()">Guess</button>
        <div id="get" class="mt-3"></div>
    </main>

    <script>
        function guessNumber() {
            // Get container and elements
            let alertContainer = document.getElementById("alertContainer");
            let get = document.getElementById("get");
            let guessedNumber = document.getElementById("guessdNumber").value;
            let randomNumber = Math.floor(Math.random() * 10);

            // Reset classes before applying new styles
            alertContainer.classList.remove("alert-success", "alert-danger");

            // Check the guess
            if (parseInt(guessedNumber) === randomNumber) {
                alertContainer.classList.add("alert-success", "shadow-lg");
                get.innerHTML = '<h2 class="text-success h6">Congratulations, you guessed right!</h2>';
            } else {
                alertContainer.classList.add("alert-danger", "shadow-lg");
                get.innerHTML = `<h2 class="text-danger h6">You guessed wrong, try again.</h2><h3 class="h6">The correct number was: ${randomNumber}</h3>`;
            }
        }
    </script>
</body>
</html>
